<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <img class="background_img" src="pattern-background-desktop.svg" alt="" /> -->
    <div class="container">
      <img class="image" src="./image/illustration-hero.svg" alt="music" />

      <div class="inner-container">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual">
          <div class="info">
            <img class="music" src="./image/icon-music.svg" />
            <div class="plan">
              <p class="annualText">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="buttons">
          <button class="proceed">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
